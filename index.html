<!DOCTYPE html>
<html>
    <head>
 <title>ARRAY</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            height: 10px;
            width: 10px;
        }
        .card {
            padding: 10px;
            background-color: aqua;
            border-radius: 5px;
            text-align: center;
        }
    </style>
    </head>
    <body>
        <h2>Friends Name</h2>
        <input type = "text" id = "nameInput" placeholder="Enter Name">
        <button onclick="addName()">Add</button>
        <div class="container" id = "cardscontainer"></div>

        <script>
            let friends = ["Anu", "Vaishu","Sakshi","Rutu"];
            function generateCards(){
                let container = document.getElementById("cardsContainer");
                 container.innerHTML = "" ;

                  friends.forEach((name,index) => {
                    let card = document.createElement("div");
                            card.className = "card";
                            card.innerHTML = ` <h3>${name}</h3>  `;
                        card.onclick = () =>
                        removeName(index);
                        container.apppendChild(card);
                  });
                   }
                  function addName () {
                    let input = document.getElementById("nameInput");
                    let name = input.value.trim();
                    if(name) {
                        friends.push(name);
                        input.value = "";
                        generateCards();
                    }
                  }
                  function removeName(index) {
                    friends.splice(index ,1);
                    generateCards();
                  }
        </script>
    </body>
</html>
